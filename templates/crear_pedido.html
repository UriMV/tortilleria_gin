<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Pedido</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/home">Inicio</a></li>
            <li><a href="/crear-pedido">Crear Pedido</a></li>
            <li><a href="/consultar-pedido">Consultar Pedidos</a></li>
        </ul>
        <button id="logout-button" style="display: none;">Cerrar Sesión</button>
    </nav>
    
    <nav aria-label="breadcrumb">
        <ol id="breadcrumb" class="breadcrumb">
            <!-- Los breadcrumbs se generarán dinámicamente aquí -->
        </ol>
    </nav>
    
    <h1>Crear un nuevo pedido</h1>
    <form>
        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>
        <label for="cantidad">Cantidad de Tortillas (kg):</label>
        <input type="number" id="cantidad" name="cantidad" required>
        <button type="submit">Crear Pedido</button>
    </form>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
